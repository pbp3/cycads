pf.file.dbLink.loc.5=P.P.SS.SY
pf.file.dbLink.loc.6=SQ.SY
pf.file.dbLink.loc.7=P.SQ.SY
pf.file.dbLink.loc.8=P.P.SQ.SY
pf.file.dbLink.dbName.regex.0=(?i)AphidBase
pf.file.dbLink.dbNameNewValue.0=AphidBase

pf.file.geneComment.loc.0=N.Note.V
pf.file.geneComment.loc.1=P.N.Note.V
pf.file.geneComment.loc.2=P.P.N.Note.V

pf.file.weight.methodName.regex.0=(?i)KAAS

#the pf file parameters: pf.file.<field>.<parameter name>[.loc][.<type>][.<method>][.regex][.<i>]
#type = CDS|TRNA|MISCRNA
#parameter name loc = location of the field
#locType=P (Parent)|FA (FunctionAnnotation)|XA (dbxrefAnnotation)|SY (Synonym)| N (Note)|SQ (Sequence)|SS (Subsequence)| F (Function)
#|V (NoteValue or Dbxref accession or Function Name)|XV (Dbxref of dbxrefannotation)
#SSA|P -> SY|P|N|SS|SQ
#SY|SY.<filter>|XV -> SY|N|XA|V|<end>
#<filter> = *|!<string>!|#<regex>#
#N|N.<filter> -> V|<end>
#V -> <end>
#XA|XA.<filter> -> SY|N|XV
#SS -> SY|N|SQ|XA|FA
#SQ -> SY|N|
#FA -> SY|N|F
#F -> <end> 

#pf.file.annotationType.0=CDS
#pf.file.annotationType.1=TRNA
#pf.file.annotationType.2=MISCRNA

pf.file.productType.CDS=P
pf.file.productType.TRNA=TRNA
pf.file.productType.MISCRNA=MISC-RNA

pf.file.name.loc.0=SY.!AphidBase!.V

pf.file.function.loc.0=SY.!AphidBase!.V

#pf.file.functionComment.N.T=(?i)NoteF
#pf.file.functionSynonym.loc=SY

#pf.file.synonym.loc=SY.V
pf.file.synonym.loc.0=SY.!AphidBase!.V

#pf.file.ec.dbName.regex=(?i)EC
pf.file.ec.loc.0=SS.X.?EC?.VX
pf.file.ec.loc.1=SS.XA.*.XA.!EC!.VX

pf.file.dbLink.loc.0=SY
